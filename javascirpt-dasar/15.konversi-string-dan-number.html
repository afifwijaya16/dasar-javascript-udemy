<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi string dan number</title>
</head>
<body>
    <script>
        // contoh string dan number
        const value1 = "1";
        const value2 = 1;

        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`); //11

        // parseInt(string) = string to number (bil bulat)
        // parseFloat(string) = string to number (bil pecahan)
        // Number(string) = string to number (bil bulat / bil pecahan)
        // number.toString() = number ke string

         // contoh string dan number
        const valueNew1 = parseInt("1");
        const valueNew2 = 1;

        const sumNew = valueNew1 + valueNew2;

        document.writeln(`<p>${sumNew}</p>`); //2
        document.writeln(`<p>${parseInt("1.9")}</p>`); //1
        document.writeln(`<p>${parseFloat("1.9")}</p>`); //1.9
        document.writeln(`<p>${Number("1.9")}</p>`); //1.9

        document.writeln(`<p>${parseInt("salah")}</p>`); //NaN
        document.writeln(`<p>${parseFloat("1.9afif")}</p>`); //1.9
    </script>
</body>
</html>
