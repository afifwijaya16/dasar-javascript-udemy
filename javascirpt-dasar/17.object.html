<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        const orang = {};

        // manambah atau mengubah
        orang["name"] = "afif wijaya";
        orang['alamat']= "Lampung";
        orang["umur"] = 25;

        console.table(orang)

        delete orang["umur"];

        console.log(orang)


        // membuat object dengan properties

        const orangNew = {
            nama: "Afif Wijaya",
            alamat: "Menggala",
            umur : 25
        }

        console.table(orangNew);   
        
        // mengakses propety object
        console.log('mengakses propety object');

        console.info(`nama : ${orangNew.nama}`);
    </script>
</body>
</html>
