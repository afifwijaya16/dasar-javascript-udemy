<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object method</title>
</head>

<body>
    <script>
        // object dengan method
        const person = {
            name: "Afif",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            }
        }

        person.sayHello("wijaya")


        // method ke object
        const personNew = {
            name: "afif"
        };

        personNew.sayHello = function (name) {
            alert(`Hello ${name}`);
        }

        personNew.sayHello("fj");
    </script>
</body>

</html>
