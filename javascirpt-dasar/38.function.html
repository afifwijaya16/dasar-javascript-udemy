<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // function = kode program yang akan berjalan saat kita panggil
        // nama function tidak dapat menggunakan space
        // nama function menggunakan camelCase 
        // membuat function
        function sayHelloWorld() {
            document.writeln("<p>Hello World</p>")
        }

        sayHelloWorld(); //memanggil function
        sayHelloWorld(); //dapat berkali kali
    </script>
</body>

</html>
