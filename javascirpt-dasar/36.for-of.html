<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>

<body>
    <script>
        // for of = digunakan iterasi terhadap isi value dari iterable objext, seperti array, string, dan lain2

        const names = ["afif", "Wijaya"]

        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        const fullname = "Afif Wijaya"
        for (const character of fullname) {
            document.writeln(`<p>${character}</p>`);
        }

// for of tidak bisa digunakan untuk melakukan iterasi data di object, karena object bukan iterable
        // const preson = {
        //     firstName: "afif",
        //     lastName: "Wijaya"
        // }

        // for (const name of preson) {
        //     document.writeln(`<p>${name}</p>`);
        // }
    </script>
</body>

</html>
