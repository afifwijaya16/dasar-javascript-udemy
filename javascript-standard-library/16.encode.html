<body>
    <script>
        {
            console.log("----encodeURI dan devodeURI---");

            const url = 'http://www.contoh.com/?name= afif wijaya menggala';

            console.log(url);
            const encode = encodeURI(url);
            console.log((encode));
            const decode = decodeURI(encode)
            console.log(decodeURI(decode));
        }

        {
            console.log("---encodeURIComponent dan decodeURIComponent----");

            const value = "Afif&Wijaya=Wijaya"
            const url = "http://www.contoh.com/?name=";

            const encode = encodeURIComponent(value);
            console.log(url + encode);

            const decode = decodeURIComponent(encode);
            console.log(url + decode)
        }
    </script>
