<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <script>
        // rest parameter = fitur dimana kita bisa mengirim data sebanyak-banyaknya pada satu parameter dan di konversi menjadi array
        // rest parameter hanya ada 1 function

        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            console.log(`Total ${name} is ${total}`);
        }

        sum('orange', 2, 4, 56, 7, 8)
        sum('apple', 2, 3)

        // ... spread syntax
        sum("banana", ...[2, 3, 4, 5, 6])

        // argument object = tidak di rekomendasikan
        function oldSum() {
            let total = 0;
            for (const item of arguments) {
                total += item;
            }
            console.info(`total is old sum ${total}`);
        }

        oldSum(1, 2, 34, 5, 67,)
    </script>
</body>

</html>
