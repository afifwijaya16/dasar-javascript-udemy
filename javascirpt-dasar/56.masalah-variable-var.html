<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah variable var</title>
</head>

<body>
    <script>
        // var tidak direkomendasikan lagi 
        // direkomendasi kan ke let

        // with let
        // globa scope
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // local scope
            console.log(`Local ${i}`);
        }

        console.log(`global ${i}`);

        // with var
        var index = 20;

        for (var index = 0; index < 10; index++) {
            // local scope
            console.log(`Local ${index}`);
        }

        console.log(`global ${index}`);
    </script>
</body>

</html>
