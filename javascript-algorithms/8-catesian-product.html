<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartesian product</title>
</head>

<body>
    <script>
        /**
         * Perkalian kartesian antara dua buah himpunan dinotasikan oleh tanda ‘× ‘. Misalkan A dan B adalah himpunan, maka perkalian kartesian antara A dan B
         */
        function catesianProduct(arr1, arr2) {
            const result = [];
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    result.push([arr1[i], arr2[j]]);
                }
            }
            return result
        }

        const arr1 = [1, 2];
        const arr2 = [3, 4, 5];

        console.log(catesianProduct(arr1, arr2));
        // [[1,3],[1,4],[1,5],[2,3],[2,4],[2,5]];
    </script>
</body>

</html>
