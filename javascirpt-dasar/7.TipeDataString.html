<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String                                                                                                       </title>
</head>
<body>
    <script>
        // menggunakan petik "" or ''
        document.writeln("Afif Wijaya")
        document.writeln("</br>")
        // menggunakan operator plus (+)
        document.writeln("Nama : " + " Afif Wijaya")
        document.writeln("</br>")
        // escape sequence
        //  \n = enter
        //  \t = tab
        //  \' = '
        //  \" = "
        //  \\ = \
        document.writeln("</br>")
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Afif Wijaya")
        document.write("\nEnter Sekali")
        document.write("\n\t tabs Sekali")
        document.write(`\n\" Petik Dua`)
        document.write(`\n\' Petik Satu`)
        document.write(`\n\\ Slash`)
        document.writeln("</textarea>")

    </script>
</body>
</html>
