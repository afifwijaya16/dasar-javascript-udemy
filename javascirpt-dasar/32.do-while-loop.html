<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>

<body>
    <script>
        // do while loop = mirip dengan while loop
        // perbedaan pengecekan kondisi
        // while loop di awal != do while setelah perulangan dilakukan
        // akan melakukan perulangan sekali walaupun kondisi tidak bernilai true
        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        } while (counter <= 10);
    </script>
</body>

</html>
