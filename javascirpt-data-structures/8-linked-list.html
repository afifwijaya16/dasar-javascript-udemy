<body>


    <script>

        /* Linked list adalah strukur data linier berbentuk rantai simpul di mana setiap simpul menyimpan 2 item, yaitu nilai data dan pointer ke simpul elemen berikutnya. Berbeda dengan array, elemen linked list tidak ditempatkan dalam alamat memori yang berdekatan melainkan elemen ditautkan menggunakan pointer.  */


        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            isEmpty() {
                return this.zie === 0;
            }
            getSize() {
                return this.size;
            }

            prepend(value) {
                const node = new Node(value);
                if (this.isEmpty()) {
                    this.head = node
                } else {
                    node.next = this.head;
                    this.head = node;
                }
                this.size++
            }

            print() {
                if (this.isEmpty()) {
                    console.log('list is empty');
                } else {
                    let curr = this.head;
                    let listValues = '';
                    while (curr) {
                        listValues += `${curr.value} `;
                        curr = curr.next;
                    }
                    console.log(listValues);
                }
            }
        }

        const list = new LinkedList();

        console.log(`list is empty?`, list.isEmpty());
        console.log(`list size?`, list.getSize());

        list.prepend(10);
        list.prepend(20);
        list.prepend(30);

        list.print();
    </script>
