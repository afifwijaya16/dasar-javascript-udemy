<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private method</title>
</head>

<body>
    <script>
        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                }
                else {
                    this.#sayWithOutName();
                }
            }

            #sayWithName(name) {
                console.log(`hello ${name}`);
            }

            #sayWithOutName() {
                console.log(`hello`);
            }
        }

        const afif = new Person();
        afif.say();
        console.log(afif);
    </script>
</body>

</html>
