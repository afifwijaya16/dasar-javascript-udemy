<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in function</title>
</head>

<body>
    <script>

        // hanya bisa dalam satu function
        function outer() {
            function inner() {
                console.log("inner");
            }

            inner();
            inner();
        }

        outer();
        inner(); // error function
    </script>
</body>

</html>
