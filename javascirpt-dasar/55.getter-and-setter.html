<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter and setter</title>
</head>

<body>
    <script>
        // getter/setter = kemampuan membuat function yang berbeda untuk mengambil data(getter) dan mengubah data (setter) pada sebuah property

        // getter
        const person = {
            firstName: "Afif",
            lastName: "Wijaya",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }
        }

        console.log(person)
        person.firstName = "Fj";
        console.log(person.fullName)

        console.log("-----------------------")
        // setter
        const personNew = {
            firstName: "Afif",
            lastName: "Wijaya",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val) {
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        personNew.fullName = "Fj 16";
        console.log(personNew.firstName)
        console.log(personNew.lastName)
        console.log(personNew.fullName)
    </script>
</body>

</html>
