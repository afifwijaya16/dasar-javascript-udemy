<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion</title>
</head>

<body>
    <script>

        /**
         * pengertian
         * Recursion merupakan sebuah fungsi yang memanggil diri nya sendiri. Recursion akan berjalan sampai kondisi berhenti nya terpenuhi. Implemetasi recursion yang paling simple untuk menjelaskan tentang recursion adalah menghitung nilai faktorial.  Berikut gambaran untuk mencari faktorial dari 5:

            Faktorial (5)

            5 * Faktorial (4)
            5 * (4 * Faktorial (3))
            5 * (4 * (3 * Faktorial (2)))
            5 * (4 * (3 * (2 * Faktorial (1))))
            5 * (4 * (3 * (2 * 1)))
            5 * (4 * (3 * 2))
            5 * (4 * 6)
            5 * 24
            120
         */

        function recursiveFaktorial(n) {
            if (n === 0) {
                return 1
            }

            return n * recursiveFaktorial(n - 1);
        }

        console.log(`recursion faktorial 0 = ` + recursiveFaktorial(0));
        console.log(`recursion faktorial 1 = ` + recursiveFaktorial(1));
        console.log(`recursion faktorial 5 = ` + recursiveFaktorial(5));

        console.log(`---------------------------------- `)
        function recursiveFibonacci(n) {
            if (n < 2) {
                return n
            }
            return recursiveFibonacci(n - 1) + recursiveFibonacci(n - 2)
        }

        console.log(`recursion fibonacci 0 = ` + recursiveFibonacci(0));
        console.log(`recursion fibonacci 1 = ` + recursiveFibonacci(1));
        console.log(`recursion fibonacci 6 = ` + recursiveFibonacci(6));
    </script>
</body>
