<body>
    <script>
        // if expression
        const examValue = 61;

        if(examValue >75) {
            document.writeln(`<pre>Good Job</pre>`)
        } else if (examValue > 60) {
            document.writeln(`<pre>Not Bad</pre>`)
        } else {
            document.writeln(`<pre>Try Again</pre>`);
        }
    </script>
