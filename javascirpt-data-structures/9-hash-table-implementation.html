<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table implementation</title>
</head>

<body>
    <script>

        /* Hash table merupakan struktur data yang secara asosiatif menyimpan data. Dalam hal ini, data disimpan dalam format array, di mana setiap nilai data memiliki nilai indeks uniknya sendiri. Akses data akan menjadi sangat cepat jika Anda mengetahui indeks dari data yang diinginkan.  */

        class HashTable {
            constructor(size) {
                this.table = new Array(size);
                this.size = size;
            }

            hash(key) {
                let total = 0;
                for (let i = 0; i < key.length; i++) {
                    total += key.charCodeAt(i);
                }
                return total & this.size;
            }

            set(key, value) {
                const index = this.hash(key);
                this.table[index] = value;
            }

            get(key) {
                const index = this.hash(key);
                return this.table[index];
            }

            remove(key) {
                const index = this.hash(key);
                this.table[index] = undefined;
            }

            display() {
                for (let i = 0; i < this.table.length; i++) {
                    if (this.table[i]) {
                        console.log(i, this.table[i])
                    }
                }
            }
        }

        const table = new HashTable(20);

        table.set("name", "afif");
        table.set("age", 25);
        table.display();
    </script>
</body>

</html>
