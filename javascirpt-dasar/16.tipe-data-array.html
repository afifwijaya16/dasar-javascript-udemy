<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data array</title>
</head>
<body>
    <script>
        // contoh array
        let arrayKosong = [];
        let arrayNama = ['afif', 'wijaya'];
        // kode menambah array
        const names = [];
        names.push("afif");
        names.push("wijaya");

        console.log(names);

        // operasi 
        // array.push(value) = nambah data ke array
        // array.length = untuk mendapatkan panjang array
        // array[index] = mendapatkan posisi index
        // array[index] = value mengubah data di posisi index
        // delete array[index] = menghapus di posisi index, namun index tidak bergeser
    </script>
</body>
</html>
