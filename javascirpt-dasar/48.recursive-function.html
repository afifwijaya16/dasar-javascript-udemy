<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function</title>
</head>

<body>
    <script>
        // function yang memanggil dirinya sendiri
        // kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, seperti contohnya kasus factorial

        // factorial loop
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        console.log(factorial(5));
        console.log(1 * 2 * 3 * 4 * 5);
        console.log("------------------------");

        // factorial recursive
        function factorialRecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1)
            }
        }

        console.log(factorialRecursive(5))
        // cara kerja factorial recursive
        // 5 * factorialRecursive(4)
        // 5 * 4 *factorialRecursive(3)
        // 5 * 4 * 3 * factorialRecursive(2)
        // 5 * 4 * 3 * 2 * factorialRecursive(1)
        // 5 * 4 * 3 * 2 * 1
    </script>
</body>

</html>
