<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <script>
        // perulangan sederhana dari for loop
        // tidak ada init statement or post statement

        let counter = 1;
        while (counter <= 10) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }
    </script>
</body>

</html>
