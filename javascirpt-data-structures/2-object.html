<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        const obj = {
            name: "afif",
            age: 25,
            "key-three": true,
            sayMyName: function () {
                console.log(this.name)
            }
        }

        obj.hobby = 'football';

        delete obj.hobby;

        console.log(obj.name);
        console.log(obj['age']);
        console.log(obj);

        obj.sayMyName()
    </script>
</body>

</html>
