<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        const nilai = "A";
        switch (nilai) {
            case "A":
                alert("Anda Lulus dengan Nilai Terbaik");
                break;
            case "B":
            case "C":
                alert("Anda Lulus");
                break;
            case "D":
                alert("Anda tidak lulus");
            default:
                alert("Anda Harus Mengikuti Ujian")
        }
    </script>
</body>

</html>
