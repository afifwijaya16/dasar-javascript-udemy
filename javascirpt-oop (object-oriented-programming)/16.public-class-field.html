<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public class field</title>
</head>

<body>
    <script>
        class Customer {
            firstName;
            lastName;
            balance = 0;

            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }

        const afif = new Customer("afif", "Wijaya");
        console.log(afif);
    </script>
</body>

</html>
