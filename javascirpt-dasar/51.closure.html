    <title>Closure</title>
</head>

<body>
    <script>
        // closure = kombinasi function dan bundel referensi ke data disekitarnya
        function createAdd(value) {
            const owner = "afif";
            function add(param = 0) {
                console.log(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = createAdd(2);
        console.log(addTwo(20))
        // function addTwo(param) {

    </script>
