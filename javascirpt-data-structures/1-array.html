<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 'afif'];
        arr.unshift(0); // add to left or first left
        arr.push(4); // add 4
        arr.pop(4); // remove 4
        arr.shift(); // delete to left or fistt left

        console.log('----with array----')
        console.log(arr);

        console.log('---- from array in foreach ----')
        for (const item of arr) {
            console.log(item)
        }
    </script>
</body>

</html>
