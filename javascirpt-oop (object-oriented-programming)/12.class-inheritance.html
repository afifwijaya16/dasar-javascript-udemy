<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class inheritance</title>
</head>

<body>
    <script>
        // hanya bisa memiliki satu parent class

        class Employee {
            sayHello(name) {
                console.log(`hi ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.log(`hi ${name}, my name is manager ${this.name}`);
            }
        }

        const afif = new Employee();
        afif.name = "Afif";
        afif.sayHello("Wijaya");
        console.log(afif);

        const fj = new Manager();
        fj.name = "fj";
        fj.sayHello("Wijaya")
        console.log(fj);
    </script>
</body>

</html>
