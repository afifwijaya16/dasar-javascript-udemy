<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        const date1 = new Date();
        console.log(date1)

        const date2 = new Date(2020, 10, 10);
        console.log(date2);

        const date3 = new Date(2020, 10, 10, 1, 0, 0, 0)
        console.log(date3);

        console.log("---unix timestamp---");
        const timestamp = Date.now();
        console.log(timestamp);

        const dateUnix = new Date(timestamp);
        console.log(dateUnix);

        console.log(dateUnix.getTime());

        console.log("---parsing date----");

        const parstTimestamp = Date.parse("2020-12-18T10:10:10.123+07:00");
        console.log(parstTimestamp)

        const parseDate = new Date(parstTimestamp);
        console.log(parseDate);

        // date getter dan seeter
        console.log("---date getter dan seeter----");
        const date = new Date();
        // setter
        date.setFullYear(2020);
        // getter
        console.log(date.getFullYear());
        console.log(date.getMonth());
        console.log(date.getDate());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        console.log(date.getMilliseconds());
        console.log(date.getTimezoneOffset());

    </script>
</body>

</html>
