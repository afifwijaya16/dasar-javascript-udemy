<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di class</title>
</head>

<body>
    <script>
        // direkom pada prototype 
        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.log(`hi ${name}, my name is ${this.name}`);
            }
        }

        const afif = new Person("afif");
        console.log(afif)
        afif.sayHello("done")
    </script>
</body>

</html>
