<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di object</title>
</head>

<body>
    <script>
        // arrow function bisa digunakan sebagai object method
        // arrow function tidak dapat digunakan untuk mengakses argument object.

        const person = {
            name: "afif",
            sayHello: (value) => {
                console.log(`hello ${value}`);
                // jika menggunakan arrow function code dibawah tidak berlaku 
                // hanya berlaku pada function
                console.log(this);
                console.log(`hello ${this.name}`);
            }
        }

        person.sayHello("Budi");
    </script>
</body>

</html>
