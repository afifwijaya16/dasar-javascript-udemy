<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterable and iterator</title>
</head>

<body>
    <script>
        // iterable = for of mengikuti standarisati iterable = string, array, object

        class CounterIteratorResult {
            constructor(value, done) {
                this.done = done;
                this.value = value;

            }
        }

        class CouterIterator {
            constructor(value, max) {
                this.max = max;
                this.value = value;

            }
            next() {
                try {
                    if (this.value > this.max) {
                        return new CounterIteratorResult(this.value, true)
                    } else {
                        return new CounterIteratorResult(this.value, false)
                    }
                } finally {
                    this.value++;
                }
            }
        }

        class Counter {
            constructor(value, max) {
                this.value = value;
                this.max = max;
            }

            [Symbol.iterator]() {
                return new CouterIterator(this.value, this.max)
            }
        }

        const counter = new Counter(1, 10)
        for (const element of counter) {
            console.log(element)
        }
    </script>
</body>

</html>
