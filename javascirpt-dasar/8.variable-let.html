<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable - let</title>
</head>
<body>
    <script>

        let fullname = "Afif Wijaya";
        let firstname = "afif";
        let lastname = "wijaya";
        
        document.writeln("</br>")
        document.writeln("fullname :" + fullname);
        document.writeln("</br>")
        document.writeln("firstname :" + firstname)
        document.writeln("</br>")
        document.writeln("lastname :" + lastname)
    </script>
</body>
</html>
