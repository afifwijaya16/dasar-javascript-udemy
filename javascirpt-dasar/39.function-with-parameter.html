<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parameter</title>
</head>

<body>
    <script>
        // mengirim informasi ke function
        // dibutuhkan parameter/argument pada function,
        // function ditempatkan di dalam kurung ()
        // parameter yang lebih dari satu dapat dipisah menggukan tanda koma

        function sayHello(firstName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayHello("Afif", "Wijaya");
        sayHello("Awi", "");
    </script>
</body>

</html>
