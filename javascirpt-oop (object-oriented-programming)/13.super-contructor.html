<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super constructor</title>
</head>

<body>
    <script>
        class Employee {

            constructor(firstName) {
                this.firstName = firstName
            }
            sayHello(name) {
                console.log(`hi ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name) {
                console.log(`hi ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const afif = new Employee("afif");
        afif.sayHello("Wijaya");
        console.log(afif);

        const fj = new Manager("fj", "16");
        fj.sayHello("Wijaya")
        console.log(fj);
    </script>
</body>

</html>
