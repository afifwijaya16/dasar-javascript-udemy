<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>

<body>
    <script>
        {
            console.log("-----symbol----")
            const firstName = Symbol();
            const lastName = Symbol();

            const person = {};
            person[firstName] = "afif";
            person[lastName] = "wijaya";

            console.log(person);
            console.log(person[firstName]);
            console.log(person[lastName]);
        }
        {
            console.log("----symbol for-----");
            console.log(Symbol.for("firstName") === Symbol.for("firstName"));
            const person = {};
            person[Symbol.for("firstName")] = "Afif";
            person[Symbol.for("lastName")] = "Wijaya";
            console.log(person);
            console.log(person[Symbol.for("firstName")]);
            console.log(person[Symbol.for("lastName")]);
        }

    </script>
</body>

</html>
