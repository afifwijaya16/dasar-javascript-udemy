<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        {
            // object freeze/seal

            console.log("-----freeze----");
            const person = {
                firstName: "afif",
                lastName: "Wijaya"
            }

            Object.freeze(person);

            person.firstName = "Diubah" //tidak berubah
            delete person.lastName; //tidak berubah
            console.log(person)

            console.log("-----seal----");
            const personNew = {
                firstName: "afif",
                lastName: "Wijaya"
            }

            Object.seal(personNew);

            personNew.firstName = "Diubah"; // berubah
            personNew.middleName = "16"; //tidak berubah
            delete personNew.lastName; //tidak berubah
            console.log(personNew)
        }
        {
            // Object assign
            console.log("-----Object assign----");
            const target = { firstName: "Afif" }
            const source = { lastName: "Wijaya" }

            Object.assign(target, source);
            console.log(target); //copy from source
            console.log(source); //tidak tercopy karena yang awal target

        }

        {
            // object property name & value
            console.log("-----object property name & value----");

            const person = {
                firstName: "Afif",
                lastName: "Wijaya"
            }

            console.log(Object.values(person))
            console.log(Object.getOwnPropertyNames(person))
        }
    </script>
</body>

</html>
