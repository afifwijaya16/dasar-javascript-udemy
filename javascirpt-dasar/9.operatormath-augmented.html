<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Matematika</title>
</head>
<body>
    <script>
        //  + = tambah
        //  - = kurang
        //  * = kali
        //  ** = exponensial
        //  / = bagi
        //  % = sisa bagi

        let result = 1+ 2;
        document.writeln("1 + 2 = " + result);
        document.writeln("</br>")

        let orgininalResult = result;
        result -= 1;
        document.writeln(orgininalResult + " - 1 = " + result);
        document.writeln("</br>")

        orgininalResult = result;
        result *= 2 ;
        document.writeln(orgininalResult + " * 2 = " + result);
        document.writeln("</br>")
    </script>
</body>
</html>
