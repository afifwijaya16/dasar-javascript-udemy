<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <script>
        {
            // json stringify = object ke string
            // json parse = string ke object

            const person = {
                firstName: "Afif",
                lastName: "Wijaya",
                address: {
                    country: "Indonesia",
                    city: "Lampung"
                }
            }

            const json = JSON.stringify(person);
            console.log(json)
            const personAgain = JSON.parse(json);
            console.log(personAgain);
        }
    </script>
</body>

</html>
